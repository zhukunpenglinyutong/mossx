<svg width="660" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="arrowGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4a90d9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#67b26f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="660" height="400" fill="url(#bgGrad)"/>
  
  <!-- 装饰圆点 -->
  <circle cx="50" cy="50" r="3" fill="#4a90d9" opacity="0.3"/>
  <circle cx="610" cy="350" r="4" fill="#67b26f" opacity="0.3"/>
  <circle cx="600" cy="60" r="2" fill="#4a90d9" opacity="0.2"/>
  <circle cx="60" cy="340" r="3" fill="#67b26f" opacity="0.2"/>
  
  <!-- 箭头 -->
  <g transform="translate(330, 200)">
    <path d="M-40,0 L30,0 L30,-15 L60,0 L30,15 L30,0" 
          fill="url(#arrowGrad)" 
          opacity="0.9"/>
  </g>
  
  <!-- 提示文字 -->
  <text x="330" y="320" 
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" 
        font-size="16" 
        fill="#ffffff" 
        text-anchor="middle"
        opacity="0.8">
    拖拽到 Applications 文件夹完成安装
  </text>
  <text x="330" y="345" 
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" 
        font-size="13" 
        fill="#888888" 
        text-anchor="middle"
        opacity="0.6">
    Drag to Applications folder to install
  </text>
</svg>
